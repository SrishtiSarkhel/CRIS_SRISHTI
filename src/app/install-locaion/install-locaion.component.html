
<form [formGroup]="form2" class="two-column-form">
  <div class="form-row">
    <div class="form-field">
      <label for="str_zone_code">Zone:</label>
      <select id="str_zone_code" formControlName="str_zone_code"  #mySelect (change)="onZoneSelected(mySelect.value)" class="custom-select">
        <option value="" >All </option>
        <option *ngFor="let category of zonelist" [value]="category.strzonecode">{{ category.strzonename}}</option>         
      </select>
      <span class="down-arrow"></span>
    </div>
    
    <div class="form-field">
      <label for="str_div_code">Division:</label>
      <select id="str_div_code" formControlName="str_div_code" class="custom-select">
    <option value="" >All</option>
    <option *ngFor="let category of divisionlist" [value]="category.strdivisioncode">{{category.strdivisionname}}</option>
      </select>
      <span class="down-arrow"></span>
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="str_sec_code">Section:</label>
      <select id="str_sec_code" formControlName="str_sec_code" class="custom-select">
        <option value="section1">Section 1</option>
        <option value="section2">Section 2</option>
        <option value="section3">Section 3</option>
      </select>
      <span class="down-arrow"></span>
    </div>

    <div class="form-field">
      <label for="str_loc_type">Location Type:</label>
      <select id="str_loc_type" formControlName="str_loc_type" class="custom-select">
        <option value="type1">Type 1</option>
        <option value="type2">Type 2</option>
        <option value="type3">Type 3</option>
      </select>
      <span class="down-arrow"></span>
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="str_locn">Location:</label>
      <select id="str_locn" formControlName="str_locn" class="custom-select">
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
      </select>
      <span class="down-arrow"></span>
    </div>

    <div class="form-field">
      <label for="int_route">Route:</label>
      <input type="text" id="int_route" formControlName="int_route" style="width:300px" class="custom-input" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label for="int_codal_life">Codal Life (In Years):</label>
      <input type="number" id="int_codal_life" formControlName="int_codal_life" class="custom-input" />
    </div>
  </div>

</form>
