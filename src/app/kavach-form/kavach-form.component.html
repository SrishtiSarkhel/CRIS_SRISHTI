<div class="card">
    <div class="tab-buttons">
        <button
          class="tab-button"
          [class.selected]="selectedForm == 'general-info'"
          (click)="showForm('general-info')" >
          General Info
        </button>
        <button
          class="tab-button"
          [class.selected]="selectedForm == 'install-location'"
          (click)="showForm('install-location')">
          Installation Location
        </button>
        <button
          class="tab-button"
          [class.selected]="selectedForm == 'kawach-components'"
          (click)="showForm('kawach-components')" >
          Components
        </button>
      </div>
      
      <!-- Use ngIf to conditionally display the selected form -->
      <div *ngIf="selectedForm === 'general-info'">
        <app-general-info></app-general-info>
      </div>
      <div *ngIf="selectedForm === 'install-location'">
        <app-install-locaion></app-install-locaion>
      </div>
      <div *ngIf="selectedForm === 'kawach-components'">
        <app-kavach-component></app-kavach-component>
      </div>
    
      <div class="form-actions">
        <div class="button-group">
          <button type="submit" class="btn btn-primary" (click)="backPage()" [disabled]="isPrevPageDisabled" *ngIf="selectedForm !== 'kawach-components' && selectedForm !== 'general-info'">Back</button>
          <button type="submit" class="btn btn-primary" (click)="nextPage()" [disabled]="isNextPageDisabled" *ngIf="selectedForm !== 'kawach-components'">Next</button>
        </div>
        <div class="ml-auto">
          <button type="submit" class="btn btn-primary">Saved Draft</button>
    <!--       <button type="submit" class="btn btn-primary">Submit</button> -->
        </div>
      </div>
      
    </div>
